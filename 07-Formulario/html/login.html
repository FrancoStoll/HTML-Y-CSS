<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt=""></picture>
                <span>Registrate con Google</span>                
            </button>
            <button class="twitter-btn">t</button>
            <picture></picture>
            
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="">
                    <span>Usernname</span>
                    <input type="text" name="usernmae" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+Caracters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkboc" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>


    </div>
</body>
</html>
